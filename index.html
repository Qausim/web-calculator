<!<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Web Calculator</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div id="calculator">
        <div id="screen-wrapper">
            <p id="screen">0</p>
        </div>
        <div id="buttonWrapper">
            <button id="buttonZero" class="buttons" onclick="enterNum(this)">0</button>
            <button id="buttonOne" class="buttons" onclick="enterNum(this)">1</button>
            <button id="buttonTwo" class="buttons" onclick="enterNum(this)">2</button>
            <button id="buttonThree" class="buttons" onclick="enterNum(this)">3</button>
            <button id="buttonFour" class="buttons" onclick="enterNum(this)">4</button>
            <button id="buttonFive" class="buttons" onclick="enterNum(this)">5</button>
            <button id="buttonSix" class="buttons" onclick="enterNum(this)">6</button>
            <button id="buttonSeven" class="buttons" onclick="enterNum(this)">7</button>
            <button id="buttonEight" class="buttons" onclick="enterNum(this)">8</button>
            <button id="buttonNine" class="buttons" onclick="enterNum(this)">9</button>
            <button id="buttonPoint" class="buttons" onclick="enterNum(this)">.</button>
            <button id="buttonPlus" class="buttons" onclick="enterNum(this)">+</button>
            <button id="buttonMinus" class="buttons" onclick="enterNum(this)">-</button>
            <button id="buttonDivide" class="buttons" onclick="enterNum(this)">/</button>
            <button id="buttonMultiply" class="buttons" onclick="enterNum(this)">*</button>
            <button id="buttonPlusOrMinus" class="buttons">&#177;</button>
            <button id="buttonBack" class="buttons">&#8592;</button>
            <button id="buttonClear" class="buttons">C</button>
            <button id="buttonEqual" class="buttons">=</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
